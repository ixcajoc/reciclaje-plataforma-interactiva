    <div class="bg-primary">
        <app-header [punteo]="punteo"></app-header>
    </div>

            <h3 class="text-white">Que tu memoria no te falle...

    <div class="centrar border">
        <!-- <h2 class="text-black">Memoria</h2> -->
        
        <div class="row d-flex justify-content-center gap-2"
            style="width: 100%;"
        >
        
            @for (card of cards; track $index) {

                <div class="cursor border border-secondary col-sm-3 col-md-3"
                style="
                    width: 150px;
                    max-width: 100%;
                    height: 150px;
                "
                (click)="flipCard(card)"
                [ngClass]="card.flipped || card.matched ? 'bg-white' : 'fondo-tarjeta-trasera'"
                >
                @if (card.flipped || card.matched) {

                    <img class="" 
                        style="
                            width: 100%;
                            height: 100%;
                            object-fit: scale-down;
                            
                            " 
                        [src]="card.image" alt="imagen">
                }@else {
                    <!-- {{$index}} -->
                }
                    <!-- {{card.flipped || card.matched ? card.image : $index}} -->
                </div>
            }
        </div>
        <div class="d-flex gap-2">
            <button type="button" (click)="resetGame()" class="btn btn-primary mt-3">Resetear</button>
            <!-- @if (cards.length === 0) { -->

                <button type="button" (click)="finalizar()" class="btn btn-primary mt-3">Finalizar</button>
            <!-- }@else {
                {{cards.length}}              
            } -->


        </div>


    </div>
</div>
