<div cdkDropListGroup>
    <div class="example-container">
      <h2>To do</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        @for (item of todo; track item) {
          <div class="example-box" cdkDrag>{{item}}</div>
        }
      </div>
    </div>
  
    <div class="example-container">
      <h2>Done</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        @for (item of done; track item) {
          <div class="example-box" cdkDrag>{{item}}</div>
        }
      </div>
    </div>

    <div class="example-container">
      <h2>List Object</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="objetos"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        @for (item of objetos; track item) {
          
          <div class="example-box" cdkDrag>
            {{item.nombre}}
            <img class="img" [src]="item.imagen" alt="{{item.nombre}}">
            
          </div>
          
        }

      </div>
    </div>

  </div>
