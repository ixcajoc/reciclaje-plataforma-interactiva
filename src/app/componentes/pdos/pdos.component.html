<app-header/>
<div cdkDropListGroup>
  
  <div class="container">
    <p>punteo: {{totalPunteo}}</p>
  </div>

  <!-- aca comientza iteracion  -->
  <div class="container categorias">
    <div class="row">
      @for (categoria of listaCategories; track categoria) {
      <div class="col">
        <h2>{{categoria.categoryName}}</h2>
      
        <div 
          id={{categoria._id}}
          cdkDropList
          [cdkDropListData]="categoria.items"
          class="example-list entered"
          (cdkDropListDropped)="drop($event,categoria.categoryName)"
          >
          <!-- Categoria: {{categoria.categoryName}}<br>
          Id: {{categoria._id}} -->
          <!-- ------------------------------ -->
          <!-- @for (item of categoria.items; track item) {
            {{item}}
          } -->
        </div>
      </div>
      }

    </div>

  </div>

  <!-- aca empieza el otro mudoulo -->
  <div class="container border mt-5">
    <h2>Objetos 2</h2>
  
    <div
      id="even"
      cdkDropList
      cdkDropListOrientation="horizontal"
      [cdkDropListData]="listaBasusa"
      class="example-list"
      >
      @for (basura of listaBasusa; track basura) {
        
        <!-- <p>{{cantidadObjetos}}</p> -->
        <!-- <p>{{$index}}</p> -->
        @if ($index<3) {

          <div
            class="example-box border border-primary d-flex justify-content-center"
            cdkDrag
            [cdkDragData]="basura"
            >
            <div class="d-flex flex-column">
              Nombre: {{basura.itemName}} <br>
              <!-- Categoria{{basura.category}} -->
              <!-- <img class="img" [src]="objeto.imagen" alt="{{objeto.nombre}}"> -->
              
  
            </div>
            
          </div>
        }  
      }
    </div>

  </div>

</div>
